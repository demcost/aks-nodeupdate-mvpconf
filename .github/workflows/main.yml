name: Update cluster node

on:
  schedule:
    - cron: '0 1 */15 * *'
  workflow_dispatch:

jobs:
  upgrade-node:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: Azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upgrade node images
        uses: Azure/cli@v1.0.0
        with:
          inlineScript: az aks nodepool upgrade --resource-group ${{secrets.RESOURCE_GROUP_NAME}} --cluster-name ${{secrets.AKS_CLUSTER_NAME}} --name nodepool2 --kubernetes-version 1.20.7 --no-wait
